<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://bevacqua.github.io/dragula/"></script>
        <link rel="stylesheet" type="text/css" href="original-theme.css">
        <link rel="stylesheet" type="text/css" href="styles/theme.css">
    </head>
    <body>
        <div id="main-site">
            <div id="header">
                <div id="left-header"></div>
                <div id="right-header"></div>
            </div>
            <div id="main-body">
                <div id="below-header-section">
                    <div id="spiderman">
                        <div id="dashboard-title"></div>
                    </div>
                    <div id="spooderman">
                        <div id="current-status"></div>
                    </div>
                </div> <!-- end below header section-->
                <div id="grid"> 
                    <div class="halves" id="left-grid"> 
                        <div class="top-q quarters" id="top-left-grid">
                            <div class="left-sec section" id="TL1">

                            </div> <!-- end top left 1-->
                            <div class="section" id="TL2">

                            </div> <!-- end top left 2-->
                        </div>
                        <div class="quarters" id="bottom-left-grid">
                            <div class="left-sec section" id="BL1">

                            </div> <!-- end bottom left 1-->
                            <div class="section" id="BL2">

                            </div> <!-- end bottom left 2-->    
                        </div>
                    </div>
                    <div class="halves" id="right-grid">
                        <div class="top-q quarters" id="top-right-grid">
                            <div class="left-sec section" id="TR1">

                            </div> <!-- end top right 1-->
                            <div class="section" id="TR2">

                            </div> <!-- end top right 2-->
                        </div>
                        <div class="quarters" id="bottom-right-grid">
                            <div class="left-sec section" id="BR1">

                            </div> <!-- end bottom right 1-->
                            <div class="section" id="BR2">

                            </div> <!-- end bottom right 2-->
                        </div>
                    </div>
                </div> <!-- end grid -->
            </div> <!-- end main body -->
        </div> <!-- end main site -->
    </body>
</html>
